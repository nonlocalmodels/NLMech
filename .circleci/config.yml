version: 2
jobs:
    build:
        docker:
          - image: diehlpk/nonlocalmodels:baseimage
        steps:
            - checkout
            - run:
                name: Configure 
                command: | 
                  mkdir -p build 
                  cd build 
                  cmake -DCMAKE_BUILD_TYPE=Release -DEnable_Documentation=ON -DEnable_Tools=ON ..
            - run:
                name: Build
                command: |  
                  cd build 
                  make -j 2
            - run:
                name: Test
                command: |
                  cd build 
                  make test
            - run:
                name: Documentaiton
                command: |
                  cd build
                  make doc
    codecoverage:
      docker: 
        - image: diehlpk/nonlocalmodels:baseimage
      steps:
        - checkout
        - run:
            name: Configure
            command: |
              mkdir -p build
              cd build
              cmake -DCMAKE_BUILD_TYPE=Release -DEnable_Tools=ON -DCMAKE_CXX_FLAGS="-g -O0 -fprofile-arcs -ftest-coverage -fpic" ..
              make 
        - run:
            name: Run tests
            command: |
              cd build
              make test
        - run:
            name: Report
            command: |
              gcovr -r .
        - run:
            name: Publish code coverage
            command: |
                coveralls --gcov-options '\-lp' -t ${CTOKEN}
    deploy:
      docker:
        - image: docker:17.05.0-ce-git
      environment:
        IMAGE_FOLDER_NAME: .circleci/Docker
        IMAGE_NAME: diehlpk/nlmech:latest
      steps:
        - checkout
        - setup_remote_docker
        - run:
           name: Build Docker image
           command: |
              docker build -t ${IMAGE_NAME} ${IMAGE_FOLDER_NAME}
              docker images
        - run: 
           name: Deploy to DockerHub
           command: |
                docker login -u $DOCKER_USER -p $DOCKER_PASS
                docker push ${IMAGE_NAME}
        - run: 
           name: Deploy to GitHub
           command: |
               docker login docker.pkg.github.com --username diehlpk -p ${TOKEN}
               docker tag ${IMAGE_NAME} docker.pkg.github.com/nonlocalmodels/NLMech/nlmech:latest
               docker push docker.pkg.github.com/nonlocalmodels/NLMech/nlmech:latest
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - codecoverage:
            filters:
              branches:
                ignore: gp-pages
            requires:
              - build
      - deploy:
          filters:
            branches:
              ignore: gh-pages

