Mesh: 
  File: mesh.vtu 
Material: 
  Type: ElasticState 
  Density: 1
  Compute_From_Classical: true 
  E: 4000 
  Influence_Function: 
    Type: 1 
Displacement_BC: 
  Sets: 1 
  Set_1:  
    Location:   
      Line: [-0.1, 0.3 ]
    Direction: [1] 
    Time_Function: 
      Type: constant 
      Parameters: 
        - 0.0 
    Spatial_Function: 
      Type: constant 
Force_BC:
  Sets: 1
  Set_1:
    Location:
      Line: [15.8, 16.5]
    Direction: [1]
    Time_Function:
      Type: linear
      Parameters:
        - 1
    Spatial_Function:
      Type: constant
      Parameters:
        - 160
Solver:
  Type: ConjugateGradient
  Max_Iteration: 100
  Tolerance: 1e-9
  Perturbation: 1e-7
Output: 
  Path: ./ 
  Tags: 
    - Displacement
    - Velocity
    - Force 
    - Neighbors
    - Strain_Energy
    - Stress_Tensor
