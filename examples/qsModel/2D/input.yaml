Model: 
  Dimension: 2 
  Discretization_Type:
    Spatial: finite_difference
    Time: quasi_static
  Final_Time: 1 
  Time_Steps: 1
  Horizon: 0.5
  Horizon_h_Ratio: 5
Mesh: 
  File: mesh.vtu 
Material: 
  Type: ElasticState 
  Density: 1200
  Compute_From_Classical: true 
  K: 4000.0 
  G: 1500.0
  Is_Plane_Strain: False
  Influence_Function: 
    Type: 1 
Displacement_BC: 
  Sets: 2 
  Set_1:  
    Location:   
      Line: [1.55, 1.65]
    Direction: [1] 
    Time_Function: 
      Type: constant 
      Parameters: 
        - 0.0 
    Spatial_Function: 
      Type: constant 
  Set_2:  
    Location:   
      Line: [1.55, 1.65]
    Direction: [2] 
    Time_Function: 
      Type: constant 
      Parameters: 
        - 0.0 
    Spatial_Function: 
      Type: constant 
Force_BC:
  Sets: 1
  Set_1:
    Location:
      Line: [-0.1, 0.05]
    Direction: [1]
    Time_Function:
      Type: linear
      Parameters:
        - 1
    Spatial_Function:
      Type: constant
      Parameters:
        - -250.0

Solver:
  Type: BiCGSTAB
  Max_Iteration: 200
  Tolerance: 1e-6
  Perturbation: 1e-7
Output: 
  Path: ./ 
  Tags: 
    - Displacement
    - Velocity
    - Force 
    - Neighbors
    - Strain_Energy
    - Stress_Tensor
    - Strain_Tensor
    - Fixity
    - Node_Volume 
  Output_Interval: 1 
  Compress_Type: zlib 
HPX: 
    Partitions: 1 
